name: Deploy to S3

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Match your local version

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: CI=false yarn build  # This creates the build/ folder in the runner

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: aws s3 sync build/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        shell: bash
        env:
          DIST_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}   # or hardcode: DIST_ID: E3BFBYZ5UMLSHY
        run: |
          if [[ -z "$DIST_ID" ]]; then
            echo "‚ùå Missing CLOUDFRONT_DISTRIBUTION_ID"; exit 1
          fi
          aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths '/*'
